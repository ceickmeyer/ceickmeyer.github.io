      <!-- JavaScript function to update text -->
    <script>
      function updateText() {
        const userSect = document.getElementById("user_sect_input").value;
        const userRow = document.getElementById("user_row_input").value;
        const userSeat = document.getElementById("user_seat_input").value;

        document.getElementById("user_sect").textContent = userSect;
        document.getElementById("user_row").textContent = userRow;
        document.getElementById("user_seat").textContent = userSeat;
      }
    </script>
